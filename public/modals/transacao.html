
<div class="modal" id="myModal" ng-controller='ModalTransacaoCtrl'>

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <form name="form" class="css-form" novalidate>
        <div class="modal-body">
          
            descricao: <input type="text" ng-model="transacao.descricao" required /><br />
            data:<div class="row">
                  <div class="col-md-6">
                      <p class="input-group">
                        <input type="text" class="form-control" datepicker-popup='dd-MMMM-yyyy' ng-model="transacao.date" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                        <span class="input-group-btn">
                          <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                      </p>
                  </div>
              </div>
            valor: <input type="text" ng-model="transacao.valor" required /><br />
            pago/recebido: <input type="checkbox" ng-model="transacao.efetuado" required /><br />
            receita/despesa: <input type="radio" ng-model="transacao.tipo" value="credito" />Receita
                              <input type="radio" ng-model="transacao.tipo" value="debito" />Despesa<br />
            categoria: <input type="text" ng-model="transacao.categoria" required /><br />

            
          

          <pre>transacao = {{transacao | json}}</pre>
        </div>
        <div class="modal-footer">
          <a href="#" data-dismiss="modal" class="btn">Close</a>
          <button ng-click="reset()" class="btn btn-default">Limpar</button>
          <button ng-click="update(transacao)" class="btn btn-primary" ng-disabled="form.$invalid">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
